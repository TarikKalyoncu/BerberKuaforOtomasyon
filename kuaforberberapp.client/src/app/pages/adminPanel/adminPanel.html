<div class="dashboard-container">
  <mat-grid-list cols="3" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile *ngFor="let button of buttons" [colspan]="1" [rowspan]="1">
      <button mat-raised-button
              color="primary"
              class="custom-button"
              (click)="onButtonClick(button.action)">
        <mat-icon>{{ button.icon }}</mat-icon>
        <span>{{ button.label }}</span>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
