<div class="container">
  <h1>Hair Advice AI</h1>

  <div>
    <label for="hairstyle">Choose a Hairstyle:</label>
    <select id="hairstyle" [(ngModel)]="selectedHairstyle">
      <option *ngFor="let hairstyle of hairstyles" [value]="hairstyle">{{hairstyle}}</option>
    </select>
  </div>

  <div>
    <label for="color">Choose a Hair Color:</label>
    <select id="color" [(ngModel)]="selectedColor">
      <option *ngFor="let color of colors" [value]="color">{{color}}</option>
    </select>
  </div>

  <div>
    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <div *ngIf="advice">
    <p>Selected Hairstyle: {{ advice.hairstyle }}</p>
    <p>Selected Color: {{ advice.color }}</p>
    <img *ngIf="styleResultUrl" [src]="styleResultUrl" alt="Styled Hair">
  </div>
</div>
