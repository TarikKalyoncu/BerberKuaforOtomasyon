<table mat-table [dataSource]="employeeServices" class="mat-elevation-z8">
  <!-- Employee Name Column -->
  <ng-container matColumnDef="EmployeeName">
    <th mat-header-cell *matHeaderCellDef class="header-content">
      <mat-icon class="icon-color">person</mat-icon> Employee Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <!-- Service Name Column -->
  <ng-container matColumnDef="ServiceName">
    <th mat-header-cell *matHeaderCellDef class="header-content">
      <mat-icon class="icon-color">build</mat-icon> Service Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef class="header-content">
      <mat-icon class="icon-color">timer</mat-icon> Duration
    </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} minutes </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef class="header-content">
      <mat-icon class="icon-color">attach_money</mat-icon> Price
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef class="header-content">
      <mat-icon class="icon-color">wc</mat-icon> Gender
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
